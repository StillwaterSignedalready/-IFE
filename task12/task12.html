<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: red;
			/*margin: auto;*/
			transition: width .5s;
			animation: myfirst 5s;
		}
		@keyframes myfirst{
			0% {background: red;left: 0;}
			25% {background: yellow;left: 50px;}
			50% {background: red;left: 150px;}
			100% {background: green;left: 350px;}
		}
	</style>
</head>
<body>
	<div>Hello world</div>
</body>
</html>
