<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			vertical-align: middle;
		}
		.rec{
			position: absolute;
			top: 50%;
			left: 50%;

			background-color: #ccc;
			width: 400px;
			height: 200px;
			overflow: hidden;
			margin: -100px -200px;
		}
		.circle1, .circle2{
			height: 100px;
			width: 100px;
			border-radius: 50px;
			background-color: yellow;
			position: absolute;
		}
		.circle1{
			top: -50px;
			left: -50px;
		}
		.circle2{
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div class="rec">
		<div class="circle1"></div>
		<div class="circle2"></div>
	</div>
</body>
</html>
